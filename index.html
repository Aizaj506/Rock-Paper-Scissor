<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/861c23b8a2.js" crossorigin="anonymous"></script>

    <!-- Custom Files -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scores">
            <p>
                You : 
                <span id="user_score">0</span>
            </p>
            <p>
                Computer : 
                <span id="computer_score">0</span>
            </p>
            <p>
                Draw : 
                <span id="draw">0</span>
            </p>
        </div>

        <div class="weapons">
            <button data-choice="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button data-choice="paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button data-choice="scissor">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>

        <div class="details">
            <p id="user_choice"></p>
            <p id="computer_choice"></p>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
